exchange:
  currency:
    api:
#      uri: https://api.apilayer.com/currency_data/live
      uri: http://localhost:8090/currency_data/live
      key: 123
#      key: eipMczgiQB0BDmiHx2dX2dv9pPjGxXnh

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  circuitbreaker:
    enabled: true
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 3
        minimumNumberOfCalls: 3
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        slowCallDurationThreshold: 5s
        registerHealthIndicator: true
        recordFailurePredicate: com.mangkyu.openfeign.app.openfeign.circuit.ExceptionRecordFailurePredicate
    instances:
      default:
        baseConfig: default
      currency:
        baseConfig: default

management:
  endpoints:
    web:
      exposure:
        include: prometheus  # 대시보드 scrape endpoint
      base-path: /actuator
  metrics:
    tags:
      application: mangkyu-server  # 대시보드에 노출될 application 명

logging:
  level:
    ROOT: INFO
